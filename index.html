<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <aside class="instagram-phone">
      <img src="./assets/img/instagram-celular.png" alt="celular" />
    </aside>
    <section class="instagram-continue">
      <div class="group">
        <img src="./assets/img/instagram-logo.png" class="instagram-logo" alt="instagram logo" />
        <div class="profile-photo">
          <img src="./assets/img/perfil-instagram.jpg" alt="foto de perfil" />
        </div>
        <a href="#" class="instagram-login">Continue como sprucegabriela</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é sprucegabriela?</p>
        <p class="not-account">
          <span class="link-blue">Alterar Contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
